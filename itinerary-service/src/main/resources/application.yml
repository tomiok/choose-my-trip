spring:
  profiles:
    active: h2
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    initialization-mode: always
    platform: h2
  application:
    name: itinerary-service

  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
server:
  port: 8100
---
spring:
  profiles: dev